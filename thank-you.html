<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Thank You!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* full screen height */
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f9f9f9;
        }
        .thank-you {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #28a745;
        }
        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }
        a.btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }
        a.btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <h1>✅ Thank You!</h1>
        <p>Your request has been submitted successfully. We’ll get back to you shortly.</p>
        <a href="/" class="btn">Go Back Home</a>
    </div>
</body>
</html>
